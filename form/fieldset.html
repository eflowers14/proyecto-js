<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset and Legend (simple)</title>
    <link rel="stylesheet" href="fieldset.css">
</head>
<body>
    <h2>Information</h2>
        <br>
    <form>
        <fieldset> <p class="p1">Basic Information</p>
            <input type="text" placeholder="Name">  
    <br>
            <input type="text" placeholder="Last Name">
    <br>
            <input type="number" placeholder="Age">
    <br>        
            <input class="submit1" type="submit">
        </fieldset>
    <br>
        <fieldset> <p class="p2">Contact Information</p>
            <input type="email" placeholder="Email">
    <br>
            <input type="text" placeholder="Phone Number">
    <br>        
            <input class="submit2" type="submit">
        </fieldset>
    </form>
</body>
</html>
